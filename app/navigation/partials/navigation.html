<div ng-controller="NavCtrl">
    <p>UT Coaching Search Game</p>
    <div ng-hide="currentPath === '/leaderboard'">
        <span ng-if="isAuthenticated()">
            <a href='#!/leaderboard'>LeaderBoard</a>
        </span>
        <span ng-if="!isAuthenticated() "></span>
    </div>

    <div ng-hide="currentPath === '/game'">
        <span ng-if="isAuthenticated()">
            <a href='#!/game'>Back to Coaching Search</a>
        </span>
        <span ng-if="!isAuthenticated()"></span>
    </div>

    <div class="align-right">
        <span ng-if="isAuthenticated()">
            <a href="#" ng-click="logout()">Logout</a>
        </span>
        <span ng-if="!isAuthenticated()"></span>
    </div>
</div>
