

<div ng-controller="NavCtrl">
        <a href="#" class="left brand-logo">UT Coaching Search</a>
            <ul id="nav-mobile" class="right hide-on-sml-and-down">
                <li>
                    <div ng-hide="currentPath === '/leaderboard'">
                        <span ng-if="isAuthenticated()">
                            <a href='#!/leaderboard'>LeaderBoard</a>
                        </span>
                        <span ng-if="!isAuthenticated() "></span>
                    </div>
                </li>

                <li>
                    <div ng-hide="currentPath === '/chatboard'">
                        <span ng-if="isAuthenticated()">
                            <a href='#!/chatboard'>Discussion Board</a>
                        </span>
                        <span ng-if="!isAuthenticated() "></span>
                    </div>
                </li>

                <li>
                    <div ng-hide="currentPath === '/game'">
                        <span ng-if="isAuthenticated()">
                            <a href='#!/game'>Back to Coaching Search</a>
                        </span>
                        <span ng-if="!isAuthenticated()"></span>
                    </div>
                </li>

                <li>
                    <span ng-if="isAuthenticated()">
                            <a>Welcome, {{ userObj.firstName }} {{ userObj.lastName }}!</a>
                    </span>
                    <span ng-if="!isAuthenticated()"></span>
                </li>


                <li>
                    <div class="align-right">
                        <span ng-if="isAuthenticated()">
                            <a href="#" ng-click="logout()">Logout</a>
                        </span>
                        <span ng-if="!isAuthenticated()"></span>
                    </div>
                </li>
        </ul>
</div>
