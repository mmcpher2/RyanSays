
<div id="leaderBoard">
    <h3>Leaderboard</h3>
        <table class="friends">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Longest Tenure</th>
            </tr>
            <tr ng-repeat="user in users | orderBy:'-highScore'">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{user.highScore}}</td>
            </tr>
        </table>
</div>
