
<nav class="nav-wrapper amber darken-3" ng-include="'./app/navigation/partials/navigation.html'"></nav>

<div class="trashtalk">
    <div class="container">
        <div class="row">
            <div class="col s6 center-align">
                <div class="card opacity">
                </div>
            </div>
        </div>
        <div class="card-panel opacity">
            <h4>Trash Talk Board</h4>
            <p>Tell the other Athletic Directors what you think of their search at the University of Tennessee by chatting below!</p>
            <div id="chatDisplaySection">
                <div scroll-glue id="scrollArea">
                    <div ng-repeat="comment in userChats | filter: query">
                        <ul id="listOfChats">
                            <li id="nameOfUser">{{comment.firstName}} {{comment.lastName}} ({{comment.datePosted}}): </li>
                            <li>{{comment.comment}}</li>
                        </ul>
                    </div>
                </div>
                <form>
                    <input type="text" placeholder="Enter Chat Here" ng-model="newChat" autofocus>
                    <button class="btn waves-effect waves-orange teal darken-3 submitChatButton" ng-click="addChat(newChat)">Submit Chat</button>
                </form>
            </div>
        </div>
    </div>
</div>


<footer class="page-footer amber darken-3" ng-include="'./app/footer/partials/footer.html'"></nav>
