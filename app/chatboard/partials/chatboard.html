<h2>Chatboard</h2>
<p>Get ready to tell the other Athletic Directors what you think of their time at the University of Tennessee!</p>


<div>
    <div ng-repeat="comment in userChats | filter: query">
        <li>{{comment.firstName}} {{comment.lastName}} ({{comment.datePosted}}): {{comment.comment}}</li>
    </div>

    <form>
        <input type="text" placeholder="Enter Chat Here" ng-model="newChat" autofocus>
        <button ng-click="addChat(newChat)">Submit Chat</button>
    </form>
</div>
